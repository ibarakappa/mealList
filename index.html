<!DOCTYPE html>
<html lang="zh-Hant">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
         crossorigin="anonymous"
      />
      <link rel="stylesheet" href="./style.css" />
      <title>Document</title>
   </head>
   <body>
      <div class="title"><p class="text-white">今天吃什麼</p></div>
      <div class="option">
         <h5>類型</h5>
         <div class="text-white d-flex">
            <div class="category">
               <label for="brunch">早午餐</label>
               <input class="input" type="checkbox" name="brunch" id="brunch" />
            </div>
            <div class="category">
               <label for="rice">飯</label>
               <input class="input" type="checkbox" name="rice" id="rice" />
            </div>
            <div class="category">
               <label for="noodle">麵</label>
               <input class="input" type="checkbox" name="noodle" id="noodle" />
            </div>
            <div class="category">
               <label for="buffet">自助餐</label>
               <input class="input" type="checkbox" name="buffet" id="buffet" />
            </div>
            <div class="category">
               <label for="others">其他</label>
               <input class="input" type="checkbox" name="others" id="others" />
            </div>
         </div>
      </div>
      <button class="roll">roll</button>
      <div><h1 class="answer text-white">今天吃什麼呢</h1></div>
      <script src="./main.js"></script>
   </body>
</html>
